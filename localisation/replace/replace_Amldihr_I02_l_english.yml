 recruit_mage_amldihr_republic_action_desc:0 "In the days of old, magic was on the forefront of much Dwarven thinking, things such as turning lead to mithril drove countless Kings mad. Although we live in more enlightened times, for the safety of Amldihr and its people, it is imperative we are always informed on possible uses of magic, how to combat it, as well as its dangers."
 
