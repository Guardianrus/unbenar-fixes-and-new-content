 amldihr_dutch_republic_reform:0 "Aul Kron Dhûmankon"
 amldihr_dutch_republic_reform_desc:0 "Meaning "All Crown Domain", or less literally, Crown Owned by All— Amldihr was originally ruled completely by the Dwarven Clans in the Assembly. Our nation, however, formed by intrepid adventurers and entrepreneurial burghers, while respectful of tradition and the ways of the Old Dwarovar, was all too wary of the disastrous consequences complete clan dominance had on the Aul-Dwarov. So a compromise was reached. A new system of government called the All Crown Domain, or often simply the All Crown System, was put in place.\n\nThis system gave the common people (burghers, clergy, and landowning Dwarves mostly) say in who their high king was. These Dwarves are called Reformists, after the Dwarves who advocated for this system at Amldihr's refounding. The other group recognized by the All Crown System, the Dwarven Clans, or simply “the Clans”, were ancient nobility tracing their roots to Aul-Dwarov. While the Reformists are in power they favor a republican-style of government, with strict term limits. When the Clans hold sway, the ruler of Amldihr rules for life, or until he or she steps down.\n\n§gEach of your rulers will rule for either a 6-year term, or for life, depending on who currently holds more sway. Also available is the “Step Down as Ruler” decision.§!"
 
 amldihr_high_monarchy_reform:0 "Amldihri High Monarchy"
 amldihr_high_monarchy_reform_desc:0 "In this form of government, the High Kingship has become a hereditary monarchy, throwing off the shackles of the elected monarchal system established at the founding of Amldihr. To prevent the stagnation of past eras from setting in once again, the High King, upon his proclamation, signed the All-Dwarves Pact, a document which guaranteed local laws would remain unabridged and popular petitions would be recognized and brought to the King himself for review and implementation. Although in effect absolute rule was in the hands of the High King, many were willing to waive individual sovereignties in exchange for a strong and united Dwarven Serpentspine."
 
 centralization_of_holds_submod_reform:0 "Centralizaion of Holds"
 centralization_of_holds_submod_reform_desc:0 "With Amldihr Hold ours and us the rightful claimants of its name, and by extension, The Dwarven Empire, we shall insist that a separation of powers is not conducive to a strong and united effort to reform Aul-Dwarov."
 vazhatun_scientific_committee_submod_reform:0 "Vazhatun Scientific Committee"
 vazhatun_scientific_committee_submod_reform_desc:0 "With Dûr-Vazhatun back in Dwarven care many astronomers, inventors, and other scientific-types are flocking back to its gates. If we are to create a modern Dwarven state it might behoove us to create a scientific committee to oversee such things as medicine and artificery, who would then be responsible for administering the research and development of our nation’s advancements."
 judicial_review_submod_reform:0 "Judicial Review"
 judicial_review_submod_reform_desc:0 "Dwarves value law and order. Proud and traditional, it was often the clans who would create, interpret, and execute law. Society is changing, however, and we can no longer allow one person or group to be the judge, jury, and executioner, even our illustrious ruler. We will set up courts made up of only the most qualified judges, and allow individual holds to interpret laws made by the state based on such things as textualism, precedent, and moral reasoning."
 
 
