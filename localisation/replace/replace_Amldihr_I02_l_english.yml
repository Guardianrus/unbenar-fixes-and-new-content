 I01_nation_submod_title:0 "Refound Amldihr  §G(SUBMOD PATH)!§!"
 I01_nation_submod_desc:0 "§GThis is the submod-specific decision! Click this decision if you have the submod installed!§!\n\nAmldihr, meaning Gates of the Assembly, was the main hold in the days of Aul-Dwarov. When the Dwarovar was united under one empire it was at Amldihr where the High King sat and held assembly with the lesser kings of the Dwarovar. We may have a long road ahead, and our new government must cater to both the old clans and the adventurer freeman who founded this old yet new nation. But we will reclaim our home!"
