 I01_restructure_reforms:0 "True Successors of Aul-Dwarov"
 I01_restructure_reforms_desc:0 "Pretenders of Aul-Dwarov have risen up exponentially since the mass-leaving of the Black Orcs from the Serpentspine. Many claim the title of true successors of the Dwarven Empire. But as rulers atop Amldihr and as guardians of the Serpent’s Vale, our people know we are the true successors, and our people are willing to fight not just for their king, but for their people."

 I01_amldvazhad_guard:0 "Mithril Royal Guard"
 I01_amldvazhad_guard_desc:0 "Thousands of years ago, before the collapse of the Dwarovar, stood the High King on his hill, and beside him stood the legendary Amldvazhad Guard. These men came from the highest nobility. It was often said in the Old Dwarovar 'If you can't be the King, be the King's Guard'. Having a fourthborn or fifthborn son as an Amldvazhad Guard gave great prestige, and was one of the highest honors a knight could be granted.\n\nToday, our High King faces more dangers than ever before. The threat of Orcs, Goblins, Kobolds, and even fellow Dwarves are ever present. Every hold, company, and clan is attempting to carve out their place in the mountains. If we are to reconquer what is rightfully ours, to reforge the old empire, we must revive the Old Guard, but they must be more discplined, professional, and elite than ever before. With the conquest of Mithradhûm, we may supply our Royal Guard with armor and weapons that not even the sharpest blade could pierce or the heaviest hammer could crush. A Royal Guard with an armor of icy blue and a deadly efficiency to match."
 
