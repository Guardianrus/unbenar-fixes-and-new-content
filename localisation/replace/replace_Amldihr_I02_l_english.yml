l_english:
 I01_reclaim_the_depths_title:0 "Reclaim the Depths"
 I01_reclaim_the_depths_desc:0 "Much of our hold has been destroyed by the Orcs. We should clear up the rubble and reclaim the lower levels of Amldihr."

 I01_restore_our_economy_title:0 "Restore Our Economy"
 I01_restore_our_economy_desc:0 "Without the irrigation system and with much of the hold still in ruins it is difficult to break even. We must be making more than we are losing if we ever are to restore our homeland."

 I01_reclaim_lost_knowledge_title:0 "Reclaim Lost Knowledge"
 I01_reclaim_lost_knowledge_desc:0 "With the Hall of Ancestors restored, there is a massive amount of old archives to go through. Let us allow our ancestors to guide us on our journey."

 I01_worshipping_our_ancestors_title:0 "Worshipping our Ancestors"
 I01_worshipping_our_ancestors_desc:0 "With our population growing and with the archives combed through we must insist our people pay proper respects to their ancestors and our preachers are given proper respect when retelling the tales."

 I01_archivists_guild_title:0 "Archivist's Guild"
 I01_archivists_guild_desc:0 "The clergy in our administration as well as the archivists in the Hall of Ancestors are growing too large for the stations they have been assigned. In order to expand our research and to properly uncover all that our ancestors might tell us they are insisting we clear out a local road and create a proper Archivist's Guild."

 I01_mint_ancestral_coins_title:0 "Mint Ancestral Coins"
 I01_mint_ancestral_coins_desc:0 "Every day our knowledge of our ancestors, what they did, and what they taught, are becoming more and more revealed to us. Important Dwarves like Hehogrim, Gimron, and Dagrin are being explored far deeper than we ever could have hoped without the Hall of Ancestors. In order to create a truly Dwarven empire we must stop using the currency of the human realms. Instead let us mint coins of our forefathers."

 I01_establish_central_bank_title:0 "Establish Central Bank"
 I01_establish_central_bank_desc:0 "With the new ancestral coins minted the value of money has become questionable to our people. In order to instill stability and to prevent further inflation of our currency let us establish a central banking system to organize and regulate us."

 I01_stronger_than_steel_title:0 "Stronger than Steel"
 I01_stronger_than_steel_desc:0 "A location of utmost importance is that of the hold of Mithradhum and the surrounding caves, the foremost producer of Mithril in the old Dwarovar."

 I01_the_mithril_forges_title:0 "The Mithril Forges"
 I01_the_mithril_forges_desc:0 "With Mithradhum under our control we can turn it into a proper military location and start producing mithril arms for our army."

 I01_amends_for_the_past_title:0 "Amends for the Past"
 I01_amends_for_the_past_desc:0 "Once, a great famine overcame the Dwarves of Gor Bûrad, and when they asked for aid, it never arrived. They say this is why you could find the most fiery, intense, and angry Dwarves in Gor Bûrad. Although the hold was lost in the Fall of the Dwarovar, we can ensure a travesty such as that never happens again."

 I01_clear_the_rats_title:0 "Clear the Rats"
 I01_clear_the_rats_desc:0 "While we may have control of the holds' administration, there are still many areas of these holds that are either completely ruined or still harboring splinter groups. We need to be sure every inch of our land is safe."

 I01_deeper_and_deeper_title:0 "Deeper and Deeper"
 I01_deeper_and_deeper_desc:0 "It is time we set out to explore the western reaches of the Serpentspine. We will likely be met with much resistance, so it is best we be prepared."

 I01_green_title:0 "Green, Mean, and Dead"
 I01_green_desc:0 "We have made contact with an "organized" tribe of greenskins. We cannot retreat now. We must fight for the survival of our people."

 I01_all_rails_lead_title:0 "All Rails Lead to Er-Natvir"
 I01_all_rails_lead_desc:0 "There was a saying in the old Dwarovar relating to the rail system. It was once said "All rails lead to Er-Natvir". We must secure it in order to secure transportation throughout our empire."

 I01_rail_hub_title:0 "Reestablish Rail Hub"
 I01_rail_hub_desc:0 "Now that we have Er-Natvir we can begin rebuilding in our image, to suit our exact needs. What shall become of the Rail Hub?"

 I01_day_of_infamy_title:0 "Day of Infamy"
 I01_day_of_infamy_desc:0 "Hul-Jorkad was known for quite little, perhaps for their plumbing expertise, but that all changed when the Orcs swarmed from its gates and brought about the downfall of our people. Today it still lays infested with their kind. After centuries of wallow, it is time we take it back and avenge all the Dwarves that died in the fall."

 I01_forests_of_love_title:0 "Forests of Love"
 I01_forests_of_love_desc:0 "Ovdal Lodhum and Verkal Skomdihr were of middling importance before the fall of the Dwarven Empire. Lodhum was known as the Hold of Love, and Skomdihr was known for its woodcraft. We must recover these holds in our efforts to reforge Aul-Dwarov. Our people need hopes such as love, and our people need safety from those that lurk in the Deepwoods."

 I01_the_empires_gem_submod_title:0 "The Empire's Gem"
 I01_the_empires_gem_submod_desc:0 "Arg-Ôrdstun was known for two things - Gems and Insubordination. They often bickered with the High King of Amldihr and formed an infamous rivalry. Today they are one of the few surviving remnants, one of the fewer still who have flourished on their own, in a way, along with Krakdhûmvor and Kanzad. We do not wish to fight with them, but it is a necessity for the rest of the Dwarovar to view our reign as legitimate."

 I01_capital_of_an_empire_title:0 "Capital of an Empire"
 I01_capital_of_an_empire_desc:0 "Amldihr is not complete without all four holds under our control. We should prepare our army to secure them all as well as hire combat experts to lead."

 I01_remove_the_leeches_title:0 "Remove the Leeches"
 I01_remove_the_leeches_desc:0 "The Age of Squatters is over. We shall drive the Orcs from our rightful capital."

 I01_drowning_serpent_title:0 "Drowning Serpent"
 I01_drowning_serpent_desc:0 "In our absence all manner of disgusting creature has inhabited the Serpent's Vale. We must clear them out if the Vale is to become usable again."

 I01_make_livable_title:0 "Make the Vale Livable"
 I01_make_livable_desc:0 "The Vale became flooded during the siege of our great capital, and now functions as a festering swamp more than fertile farmland. We do not yet have the means to restore the Vale to its former glory, but there are pockets that can be cleaned up enough for some amount of use."

 I01_prepare_to_repair_title:0 "Prepare the Repairs"
 I01_prepare_to_repair_desc:0 "Our inventors and engineers have developed means to restore the irrigation system, we need but secure the funds and file the paperwork."

 I01_repair_irrigation_title:0 "To Feed an Empire"
 I01_repair_irrigation_desc:0 "The Serpent's Vale is restored! We may rejoice, knowing that no matter how far we expand, our people will be properly fed."

 I01_noble_hold_title:0 "A Most Noble Hold"
 I01_noble_hold_desc:0 "Haraz Orldhûm was once known as the Noble Hold, a place where a great many High Kings hailed from. We no longer use such an archaic system, but the recovering of the hold will be a morale booster amongst our people."

 I01_an_empire_title:0 "Just the Beginning"
 I01_an_empire_desc:0 "We have secured many major holds in the north-western Dwarovar, and restored them all to their former glory, this time under the Crown's direct rule. It is time to proclaim our new hegemony, and then we shall light a fire under our expansion efforts."

 I01_offense_or_defense_title:0 "Empire's Gates"
 I01_offense_or_defense_desc:0 "Our renowned Court Mage has served us for many years, perfecting technique from before even the re-founding of Amldihr to the present. It is regrettable to say she is retiring, but in her place, she offers something arguably better, impenetrable wards at the very gates to our glorious empire."

 I01_one_heart_one_dream_title:0 "Ân Hargûn, Ân Drom"
 I01_one_heart_one_dream_desc:0 "Meaning "One Heart, One Dream" in the traditional Dwarven language, our people have never been more united than under our rule. They see us as the true successors of Aul-Dwarov and are united in our efforts to reclaim Dwarven land from greenskins and pretenders."

 I01_a_king_worth_fighting_for_title:0 "A King Worth Fighting For!"
 I01_a_king_worth_fighting_for_desc:0 "Our Ruler is charismatic, genius, and a military expert, at least in the eyes of the people. We have reclaimed much of the Serpentspine, and our people are willing to fight to unite the rest of it."

 I01_on_my_command_title:0 "On My Command!"
 I01_on_my_command_desc:0 "We have performed a miracle only dreamed of by Dwarves in centuries past. We have almost united the Dwarovar under the Amldihr banner, and have the authority to proclaim ourselves the true heirs of Aul-Dwarov. But our empire is not complete. We must conquer Grônstunad, the Eastern Capital."

 I01_field_an_expedition_title:0 "Field an Expedition"
 I01_field_an_expedition_desc:0 "With the capital well under our control and the Vale being dealt with, there are many in our population who wish to reenter the mountains. We have supplied various independent groups with some minor funding and have sent them on their way to try and reclaim the east."

 I01_ram_the_gates_title:0 "Ram the Gates"
 I01_ram_the_gates_desc:0 "Orlazam-az-Dihr, once the protectors of the Vale, are now the first true step in our reclamation."

 I01_reach_for_the_stars_title:0 "Reach for the Stars"
 I01_reach_for_the_stars_desc:0 "Dur-Vazhatun once housed the largest population of scientists, astronomers, philosophers, and other thinkers in the Dwarovar. It may once more."

 I01_fortify_the_pass_title:0 "Fortify the Pass"
 I01_fortify_the_pass_desc:0 "The Northern Pass between the Serpentspine and the Giant's Anvil has been vacant of intelligent life for some time, with reports of horse-men hybrids further east we must protect the pass if we are to unite ourselves with our Quartz brothers."

 I01_krak_frozen_forge_title:0 "Anvil of Ice and Quartz"
 I01_krak_frozen_forge_desc:0 "We have reunited ourselves with Krakdhûmvor, once of the remnant holds from an age long past, known for their mastering of special magic known as Icecraft. Previously this hold acted as a sort of penal colony, where unwanted dwarves and criminals were exiled. We do not plan on treating them as such."

 I01_bulwark_of_the_north_title:0 "Bulwark of the North"
 I01_bulwark_of_the_north_desc:0 "Unfortunately, the Orcs who fled the Serpentspine have began to form kingdoms of their own outside the mountains to the west. Our efforts are stretched thin, we must think of a reasonable course of action that both protects our rear and does not slow down our expansion in the mountains proper."

 I01_the_southern_alliance_title:0 "The Southern Alliance"
 I01_the_southern_alliance_desc:0 "The Segbandal was an alliance of the southern holds after the collapse of central authority. They held on for a long time, but eventually Hehodovar fell, and the Gold Dwarves left, leaving only Seghdihr. The roads became infested, and they all were separated. But we will unite them again, not under the Segbandal, but under Amldihr."

 I01_a_golden_opportunity_title:0 "A Golden Opportunity"
 I01_a_golden_opportunity_desc:0 "The Gold Dwarves of Verkal Gulen were the greediest of Dwarves, which should tell you much in itself. They have recently undergone a "change in management". This anarchy must be put to rest, and happens to be the perfect reason for us to claim their hold and restore order."

 I01_canon_a_day_title:0 "A Canon a Day..."
 I01_canon_a_day_desc:0 "Ovdal Kanzad was the easternmost dwarven hold to survive in the Serpentspine, known for their unrelenting artillery barrages, they have kept the goblins of the Tree of Stone at bay for centuries. They will no doubt be happy to see other surviving Dwarves, and we will gladly accept their cannons."

 I01_the_ramvault_title:0 "Break into the Ramvault"
 I01_the_ramvault_desc:0 "The caves to the east house Orlazam's prized store of iron producing mines. It is likely that time has uncovered new veins for us to exploit."

 I01_razstunad_mines_title:0 "Razstunad Mines"
 I01_razstunad_mines_desc:0 "There is far more than a few mines in the Old Dagrinrod. There is no wonder why Orlazam-az-Dihr was well-known for their iron. We should turn this into a full mining operation to make proper use of these resources."

 I01_secrets_of_ramsteel_title:0 "Secrets of Ramsteel"
 I01_secrets_of_ramsteel_desc:0 "The mines go even deeper. There is danger, but the possibilities make it worth it. We should send in a party to investigate."

 I01_both_techniques_title:0 "Best of Both Techniques"
 I01_both_techniques_desc:0 "Krakdhûmvor and Orlazam, rivals in the old Dwarovar, have united under our banner, and have brought forth an effective combination of both of their renowned techniques."

 I01_disagreement_title:0 "A Fractious Disagreement"
 I01_disagreement_desc:0 "We have given both Orlazam and Krakdhûmvror a sufficient level of autonomy in order for them to perfect their crafts and hopefully present options to the Crown for the betterment of the realm. Fortunately for us they both have delivered on their end of the arrangement, unfortunately for us we currently only have the funding to provide for one of their ideas."

 I01_keeps_the_gobs_away_title:0 "...Keeps the Gobs Away!"
 I01_keeps_the_gobs_away_desc:0 "Earthseed and The Tree of Stone is a sacred place, the birthplace of Dwarvenkind by Halanna, the Earthmother. In honor to properly respect our ancestors, we must clear out this area of the green ones once and for all."


