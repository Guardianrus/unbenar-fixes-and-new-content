l_english:
 racial_pop_menu_desc:0 "Enact the decision to access a menu that allows expulsion and purging of races.\n\nTolerance levels are:\n§TIntegrated 70-100§!\n§GCoexistence 31-69§!\n§ROppressed 1-30§!\nChanges in tolerance from events are:\nVery Large +- 20\nLarge +- 15\nModerate +- 10\nSmall +- 5\nAccepting any culture of race gives +40 tolerance, works only once per race (removing accepted doesn't affect it)."
