 ##§B***§!##
 development_ideas0: "Development Ideas"
 development_ideas0_bonus: "Full Development"
 development_ideas0_desc: "The state is giving its all to improve the development of the economy."
 development_ideas1: "Monetary Policy"
 development_ideas1_desc: "Monetary policy ensures stability for our currency."
 development_ideas2: "National Standards"
 development_ideas2_desc: "Basic standards help to fight mismanagement."
 development_ideas3: "Tax Efficiency"
 development_ideas3_desc: "Tax efficiency prevents waste and bribery in our administration."
 development_ideas4: "Trade Efficiency"
 development_ideas4_desc: "The efficient build up of trade gurantees us more wealth."
 development_ideas5: "Bureaucracy Buildup"
 development_ideas5_desc: "Bureaucracy helps us formulate rules and control our provinces."
 development_ideas6: "Organized Construction"
 development_ideas6_desc: "The need to upgrade the infrastructure of our government is a costly business. If we structure the process correctly, we can do this cheaper."
 development_ideas7: "Natural Development"
 development_ideas7_desc: "Our country will naturally develop over time.  \n§ODevelopment events will fire in province less then 15 development. \nCan use development decisions with 50% discount.§!"

 regentcourt0: "§M***§! Regent Court Ideas §M***§!"
 regentcourt0_desc: "Our state religion is Regent Court."
 regentcourt0_bonus: "Full Regent Court Ideas"
 regentcourt1: "Missionary Schools"
 regentcourt1_desc: "Although there is no shortage of people ready to go out and spread the true faith, most do more harm than good. Specialist schools to train missionaries will ensure we have more people who will not only try spread the faith, but succeed.\n§RAttention If you change your religion this idea group will be removed.§! "
 regentcourt2: "Divine Supremacy"
 regentcourt2_desc: "It is of utmost importance that we rid our nation and its borders of the infidels pestering our lands."
 regentcourt3: "Deus Vult"
 regentcourt3_desc: "Join the battle cry of the Crusades, 'God wills it' and crush the infidels. §M***§! In AOE works after religious wars §M***§! "
 regentcourt4: "Devoutness"
 regentcourt4_desc: "Religion is foundation of our authority. When rulers display devotion, the ruled will follow.  Growing piety amongst our people will strengthen our rule."
 regentcourt5: "Religious Tradition"
 regentcourt5_desc: "The strength of our faith and public displays of piety and worship are admired in lands near and far. This is reflects the prestige and glory to our realm."
 regentcourt6: "Religious Authority"
 regentcourt6_desc: "Our god-given authority amazes everyone. This cements our legitimacy and our influence."
 regentcourt7: "The Crucifix"
 regentcourt7_desc: "An army that raises the crucifix of Jesus Christ cannot be defeated!"

 ravelian0: "§M***§! Ravelian Ideas §M***§!"
 ravelian0_desc: "Our state religion is Ravelian."
 ravelian0_bonus: "Full Ravelian Ideas"
 ravelian1: "The Ravelian Society"
 ravelian1_desc: "The Ravelian Society, a loose group of academics and reformists that gather to discuss all manners of topics through the lens of logic and reason rather than superstition.\n§RAttention If you change your religion this idea group will be removed.§! "
 ravelian2: "Ravelian Missionaries"
 ravelian2_desc: "We have allowed a number of Ravel missionaries and teachers to call for unity of logic"
 ravelian3: "Our Dignity"
 ravelian3_desc: "Our great research shows our strength to the world. We can be proud to be followers of Ravelian Religion"
 ravelian4: "Influence in Rectorate"
 ravelian4_desc: "Our scientists are appreciated all over the world, they know about their discoveries from Sarhal to Halles. This allows us to have a huge impact in the Rectorate."
 ravelian5: "New Technologies"
 ravelian5_desc: "Our inventions help us not only better understand this world, but also improve our economy."
 ravelian6: "Powerful Scholars"
 ravelian6_desc: "The whole world trusts our Scholars, which allows us to take more resources for our future research."
 ravelian7: "Innovative Soldiers"
 ravelian7_desc: "Today we can fully use our latest technology in the army. By equipping our people with the latest weapons, we improve the quality of our armies in front of our primitive neighbors"

 corinite0: "§M***§! Corinite Ideas §M***§!"
 corinite0_desc: "Our state religion is Corinite."
 corinite0_bonus: "Full Corinite Ideas"
 corinite1: "Enlighten the ignorant"
 corinite1_desc: "Spread the word of Corin and convince more people to join us.\n§RAttention If you change your religion this idea group will be removed.§! "
 corinite2: "Tolerance of Heretics"
 corinite2_desc: "Our religion is much more tolerant than we used to be."
 corinite3: "Religious Zeal"
 corinite3_desc: "We will conquer the strongholds of our enemies."
 corinite4: "Lowering of Protectionism"
 corinite4_desc: "Prejudice is no more, free trade is coming."
 corinite5: "Quasi-Religious Freedom"
 corinite5_desc: "In hindsight, it really doesn't matter to the state what religion their people have."
 corinite6: "New Order"
 corinite6_desc: "Our new order helps us keep the realm stable."
 corinite7: "Religious Energy"
 corinite7_desc: "Our movement has energy. We need to put this energy to good use."

 thought0: "§M***§! The Thought Ideas §M***§!"
 thought0_desc: "Our state religion is The Thought."
 thought0_bonus: "Full The Thought Ideas"
 thought1: "Economic Development"
 thought1_desc: "Knowledge gained by the gnomes has many applications, including improving production efficiency and taxation.\n§RAttention If you change your religion this idea group will be removed.§! "
 thought2: "Cultural Tolerance"
 thought2_desc: "Those who follow The Thought are usually very tolerant to other ways of thinking"
 thought3: "Accepting Other People's Knowledge"
 thought3_desc: "Gnomes both hold the product of other people’s intelligence in high regard, and take advantage of the opportunity to research into other cultures."
 thought4: "Cradle of Artificery"
 thought4_desc: "Gnomes have gone to great technological lengths to control and subjugate magic, leading to the growing art of Artificery."
 thought5: "Gnomish Inventiveness"
 thought5_desc: "Gnomes are an ingenious people known for the tactile subterfuge and intellectual brilliance to help them defend their lands."
 thought6: "Thirst For Knowledge"
 thought6_desc: "Followers of The Thought are driven to observe and analyze the material world, in the hopes of being able to incorporate their discoveries to the doctrine in an act known as “Being touched by The Thought”"
 thought7: " \"Theory of Everything\" "
 thought7_desc: "Followers of traditional gnomish philosophy are focused on creating and refining a “Theory of Everything” that explains exactly how reality works."

 the_hunt0: "§M***§! The Hunt Ideas §M***§!"
 the_hunt0_desc: "Our state religion is The Hunt."
 the_hunt0_bonus: "Full Hunt Ideas"
 the_hunt1: "Temples-Castles"
 the_hunt1_desc: "Our temples and places of worship must be protected, all places where true harpies meet must be safe.\n§RAttention If you change your religion this idea group will be removed.§! "
 the_hunt2: "Hunting Rituals"
 the_hunt2_desc: "Preparing for the hunt, an essential ritual for growing up harpies."
 the_hunt3: "Blood for Hunt"
 the_hunt3_desc: "Proof of maturity can be anything, a cow's head, an elk's head, or an orc's head?"
 the_hunt4: "Love Rituals"
 the_hunt4_desc: "For reproduction we need other races, and more often than not, they do not mind at all."
 the_hunt5: "Imitators"
 the_hunt5_desc: "We are the only race that can fly, which does not prevent our subjects from imitating us without wings. They hunt for maturity, build cities on high ground, and dream of a day with a harpy."
 the_hunt6: "They will never know"
 the_hunt6_desc: "Where are they attacking from? When will it happen? THEY ARE NOT BEYOND THESE ROCKS?"
 the_hunt7: "Day of Love"
 the_hunt7_desc: "Twice a year, all harpies available for mating are flocked to specially equipped places for orgies. They take the seed of the land-walkers and fly away with the future soldiers inside."

 anc_worship_0: "§M***§! Ancestor Worship §M***§!"
 anc_worship_0_desc: "Our state religion is Ancestor Worship."
 anc_worship_0_bonus: "Full Ancestor Worship Ideas"
 ancworship1: "Trade Agreements"
 ancworship1_desc: "Dwarven communities will have excellent connections to merchants in other countries.\n§RAttention If you change your religion this idea group will be removed.§! "
 ancworship2: "Ancestor Worship Coherence"
 ancworship2_desc: "Always hunted, the Dwarven people have to stay united."
 ancworship3: "Dwarven Merchants"
 ancworship3_desc: "Our people are talented in the matters of trade."
 ancworship4: "Money rules the world"
 ancworship4_desc: "By controlling most of the private money, we can more easily influence other countries."
 ancworship5: "Monetary Control"
 ancworship5_desc: "We need to be able to control the development of our currency."
 ancworship6: "Bookkeeping"
 ancworship6_desc: "Our merchants are fastidious when it comes to bookkeeping."
 ancworship7: "Iron Discipline"
 ancworship7_desc: "Our soldiers will defend the dwarven nation."

 dragon_cult_0: "§M***§! Dragon Cult Ideas §M***§!"
 dragon_cult_0_desc: "Our state religion is Dragon Cult"
 dragon_cult_0_bonus: "Full Dragon Cult Ideas"
 dragon_cult_1: "Combat Alchemy"
 dragon_cult_1_desc: " Our alchemists have discovered a tincture that causes the scales of warriors to become covered with thorns, so it is harder to shock them.\n§RAttention If you change your religion this idea group will be removed.§! "
 dragon_cult_2: "Striving For Progress"
 dragon_cult_2_desc: "The dragons were great, so why are we in the shit ?!?"
 dragon_cult_3: "National Homeland Protectors"
 dragon_cult_3_desc: "Stand up for the defence of our great tribe!\nArm yourself with your hereditary weapons!\nWe are threatened with extermination!\nSo this applies to all of us!"
 dragon_cult_4: "The Cult Of Dragon Witnesses"
 dragon_cult_4_desc: "Those who do not believe in dragons will believe !!!"
 dragon_cult_5: "The Telescope Made Of Sticks And Dirt"
 dragon_cult_5_desc: "Our astronomers have very sharp eyes - comets are not terrible !"
 dragon_cult_6: "The Legacy Of The Dragon Warmonger"
 dragon_cult_6_desc: "The Non-believers in dragons must be crushed - this is the reality!"
 dragon_cult_7: "Frog Financiers"
 dragon_cult_7_desc: "Believers in the dragon's father throw off their savings into a big pile of money, which we export through offshore accounts and get pepe profit."

 ik_magthaal_0: "§M***§! Ik Magthaal Ideas §M***§!"
 ik_magthaal_0_desc: "Our state religion is Ik Magthaal"
 ik_magthaal_0_bonus: "Full Ik Magthaal Ideas"
 ik_magthaal_1: "Annual Tournaments"
 ik_magthaal_1_desc: "We developed a tradition of hosting big tournaments each year which helps us unify our people.\n§RAttention If you change your religion this idea group will be removed.§! "
 ik_magthaal_2: "Religious indifference "
 ik_magthaal_2_desc: "Heathens in our country are not presecuted as long as they are paying taxes and providing us with manpower."
 ik_magthaal_3: "Battle cults"
 ik_magthaal_3_desc: "Various rites which our warriors use helps them feel stronger during unstoppable charge of our forces."
 ik_magthaal_4: "Learning from the veterans"
 ik_magthaal_4_desc: "Passing knowledge from oldest members to young ones provides us with better understanding of rough terrains during wars."
 ik_magthaal_5: "Evil spirits"
 ik_magthaal_5_desc: "Our shamans can summon evil spirits that constantly harass enemy armies, disrupting their logistics in our lands."
 ik_magthaal_6: "Religious dance"
 ik_magthaal_6_desc: "If we will use dance, smoke and scary masks during proselytizing, it will definitely go faster."
 ik_magthaal_7: "Standartization of rituals"
 ik_magthaal_7_desc: "If we will use the same rituals all over our country, our religion will stay orthodox and united."

 the_jadd_0: "§M***§! The Jadd Ideas §M***§!"
 the_jadd_0_desc: "Our state religion is The Jadd"
 the_jadd_0_bonus: "Full The Jadd Ideas"
 the_jadd_1: "Spread The World"
 the_jadd_1_desc: "Our religion is focused on converting unbelievers so we need a lot of missionaries for it.\n§RAttention If you change your religion this idea group will be removed.§!"
 the_jadd_2: "Battle Dance"
 the_jadd_2_desc: "Some of our religious ceremonies include blade dances, promoting warrior culture through religion."
 the_jadd_3: "Zealous Orders"
 the_jadd_3_desc: "Orders are spread all across our country, promoting faith and zealotry."
 the_jadd_4: "Religious Council"
 the_jadd_4_desc: "Law in our country tightly interwines with religious commandments so it is easier for us to impose new institutions."
 the_jadd_5: "Religious Schools"
 the_jadd_5_desc: "Every respected order donates money for education of poor and illiterate masses in our country."
 the_jadd_6: "Religious Debates"
 the_jadd_6_desc: "Sometimes they can take a very bad turn."
 the_jadd_7: "Funding Missionary Schools."
 the_jadd_7_desc: "Everyone who wants to be a missionary attends these schools first to get more knowledge about foreign culture and tradition."

 skaldhyrric_faith_0: "§M***§! Skaldhyrric Faith Ideas §M***§!"
 skaldhyrric_faith_0_desc: "Our State Religion Is Skaldhyrric Faith"
 skaldhyrric_faith_0_bonus: "Full Skaldhyrric Faith"
 skaldhyrric_faith_1: "Iceland"
 skaldhyrric_faith_1_desc: "Generation after generation, we live here in the cold wastelands, and we have learned to survive in any way.\n§RAttention If you change your religion this idea group will be removed.!§ "
 skaldhyrric_faith_2: "Songs of Power"
 skaldhyrric_faith_2_desc: "Our faith, the faith of free people, but still we understand the strength in unity."
 skaldhyrric_faith_3: "Masters of Raid"
 skaldhyrric_faith_3_desc: "What a lovely village. Surely there is a lot of money and women."
 skaldhyrric_faith_4: "Song and Beer"
 skaldhyrric_faith_4_desc: "While other religions talk about hell, gods, honor and other delirium, we sing and drink."
 skaldhyrric_faith_5: "Become a Legend"
 skaldhyrric_faith_5_desc: "Only the brave get the honor in the halls of our gods to the eternal feast."
 skaldhyrric_faith_6: "Black Pines, Black Forest"
 skaldhyrric_faith_6_desc: "Despite the fact that our lands cannot be called a haven for agriculture, we have many other goods that gentle southerners need."
 skaldhyrric_faith_7: "Deep Throat"
 skaldhyrric_faith_7_desc: "Even if you shut up your ears you're still going to hear songs about our gods."

 old_dookan_0: "§M***§! Old Dookan Ideas §M***§!"
 old_dookan_0_desc: "Our State Religion Is Old Dookan"
 old_dookan_0_bonus: "Full Old Dookan Idas"
 old_dookan_1: "Unification of Tribes"
 old_dookan_1_desc: "To crush our enemies, we must be united. And it doesn't matter that not everyone wants to unite. They are either with us or below us.\n§RAttention If you change your religion this idea group will be removed.!§ "
 old_dookan_2: "The Way of Shamans"
 old_dookan_2_desc: "Every clan needs a shaman. And there are more and more clans."
 old_dookan_3: "Earth shaker"
 old_dookan_3_desc: "To get to our god and free him, you will have to break more than one wall. And the nasty shory know how to build walls."
 old_dookan_4: "Predicted Greatness"
 old_dookan_4_desc: "Dookan can send various signs to our shamans. The task of the leader is to make sure that the shaman understands them correctly, or the tribe will need a new shaman."
 old_dookan_5: "End Of All Hope"
 old_dookan_5_desc: "What are we losing? Tell me what are we losing?"
 old_dookan_6: "Greentide"
 old_dookan_6_desc: "Fight with orcs - is like to battle with the sea. As soon as you beat off one wave, the next one will immediately roll over you."
 old_dookan_7: "Red boots"
 old_dookan_7_desc: "If you paint the boots in red then you can reach the dwarf is much faster."

 fey_religion_0: "§M***§! Fey Religion Ideas §M***§!"
 fey_religion_0_bonus: "Our State Religion Is Fey"
 fey_religion_1: "Full Fey Religion Ideas"
 fey_religion_1_desc: "YOU_DONT_SEE_THIS"
