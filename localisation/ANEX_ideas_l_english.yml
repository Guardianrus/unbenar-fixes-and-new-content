 eordellon_0: "§M***§! Eordellon Ideas §M***§!"
 eordellon_0_desc: "Our State Religion is Eordellon"
 eordellon_0_bonus:0 "Full Eordellon Ideas"
 eordellon_1:0 "Fey Unity Preachers"
 eordellon_1_desc:0 " Some Eordanians have not abandoned the belief that all seasons are equal and we need to take the best from them. They returned more and more Eordanians to the true path. The path of all seasons.\n§RAttention If you change your religion this idea group will be removed.!§"
 eordellon_2:0 "Zeal for Seasons Unification"
 eordellon_2_desc:0 "The inhabitants of Eordan did not forget the past, and under the influence of the coming unification of the fraternal states into a single, effective organism, they accepted all the seasons with great desire and put an end to disagreements about whose season seemed better to them."
 eordellon_3:0 "Spring Spirit of Regrowth"
 eordellon_3_desc:0 "The heirs of Eordan were the first to choose the path of spring: the spirit of restoration and rebirth gave them the desire to be strong, protect their own and develop the future with new ideas."
 eordellon_4:0 "Summer Call of the Sea"
 eordellon_4_desc:0 " Secondly, they had a desire to explore, the sea pulled them, the southerners were good at such things, but they also understood that money was needed for this, but the reward would be great."
 eordellon_5:0 "Autumn Good Tiding"
 eordellon_5_desc:0 "Things were going well, everyone worked for the good of the fey, and autumn rewarded them well for their work, a great reward came, it gave happiness to the Eordanians and even the last few who doubted finally believed in a common bright future."
 eordellon_6: "Winter Warfare"
 eordellon_6_desc:0 "The skills of the winter season turned out to be very necessary, an enemy appeared, he came from the north, the harsh Eordanians of the north knew the art of war well, they were not afraid of the battle, seeing the power and effectiveness of the combined seasons, they defended the Eordan."
 eordellon_7:0 "Eordellon Culture Unity"
 eordellon_7_desc:0 "Having gone through everything together, the Eordans no longer considered themselves different, they went forward together, prospered and called themselves simply “Eordanians”…"

 saanorgegh0:0 "§M***§! Saanorgegh Ideas §M***§!"
 saanorgegh0_bonus:0 "Full Saanorgegh Ideas"
 saanorgegh1:0 "Rider and Horse"
 saanorgegh1_desc:0 "In our people, it is customary to take care of his horse as his closest family member. Together with them we fight, die and wander through the expanses of Shuvuushudi."
 saanorgegh2:0 "Rage of Jaal"
 saanorgegh2_desc:0 "Jaal is the youngest of the brothers and also the fiercest. The Bird Riders who worship him boldly go into battle and do not leave a living place on the lands of opponents."
 saanorgegh3:0 "Harmony with Bangujopsi"
 saanorgegh3_desc:0 "Our religious neighbors from Daengun may differ in basic religious doctrines, but they accept the customs of their lord, fearing to anger him."
 saanorgegh4:0 "Obsession of Oedek"
 saanorgegh4_desc:0 "Oedek is the middle of the brothers, he is relentlessly zealous for religious unity. And he will not allow pagans, as well as other abominations, to blacken the purity of Saanorgegh."
 saanorgegh5:0 "War with Facestealers"
 saanorgegh5_desc:0 "Khaashalg is the homeland of our ancestors before facestealers arrived there. Our sacred mission is to clear the steppes and dunes from these devouring creatures, as well as to protect the caravans"
 saanorgegh6:0 "Contracts With Shamans"
 saanorgegh6_desc:0 "Shamans are a very influential class because of which we cannot fully control the country. But correcting this misunderstanding with new contracts will allow us to ease the state apparatus from unforeseen expenses."
 saanorgegh7:0 " Wisdom of Tsarai"
 saanorgegh7_desc:0 "Tsarai is the oldest brother, and the wisest...He led our people through the desert, protected them from the face stealer, and led our people to greatness."

 soise_vio_ideas:0 "§M***§! Soise Vio Ideas §M***§!"
 soise_vio_ideas_bonus:0 "Full Soise Vio Ideas"
 soise_vio1:0 "Path of Dahvar"
 soise_vio1_desc:0 "Teachings of Dahvar are providing us with necessary spiritual guidance for our people so we can fulfill our duty."
 soise_vio2:0 "Path of Sicrheior"
 soise_vio2_desc:0 "Our colonization and expansion won't be hindered by laws of lesser races or their shortsighted morality."
 soise_vio3:0 "Path of Aistcantir"
 soise_vio3_desc:0 "Control of all the seas in the world should give us unimaginable wealth so we will be ready to take it any moment."
 soise_vio4:0 "Path of Kayd"
 soise_vio4_desc:0 "Kayd's philosophy mostly consists of instructions that covers ways of gathering our armies, tactical ploys, strategical ways of conducting warfare and importance of being able to use all of it when needed."
 soise_vio5:0 "Path of Deacithe"
 soise_vio5_desc:0 "Rianvisa taught us that we should never allow enemies on our lands, so we should be ready to push them out as fast as possible."
 soise_vio6:0 "Path of Aelthanas"
 soise_vio6_desc:0 "Aelthanas teaches us about importance of wellbeing of our citizens - it should be first priority of any state."
 soise_vio7:0 "At the crossroad"
 soise_vio7_desc:0 "If you start doubting where to go or what to do - just take a moment and look at the stars. Look at them and realise that we are the stars and our ascendancy is the only possible outcome."


 old_sun_cult_ideas:0 "§M***§! Old Sun Cult Ideas §M***§!"
 old_sun_cult_ideas_bonus:0 "Full Old Sun Cult Ideas"
 old_sun_cult1:0 "Besieged fortress"
 old_sun_cult1_desc:0 "Heretics and pagans have driven us into the mountains and are preparing to destroy us. We must fight to the end."
 old_sun_cult2:0 "Purification by fire"
 old_sun_cult2_desc:0 "May the fire of the Inquisition cleanse lost souls."
 old_sun_cult3:0 "Military Inquisitors"
 old_sun_cult3_desc:0 "The unquenchable sun itself guides us."
 old_sun_cult4:0 "Liberation of our lands from heresy"
 old_sun_cult4_desc:0 "The time has come to begin to liberate our lands from heretics and pagans."
 old_sun_cult5:0 "True Faith"
 old_sun_cult5_desc:0 "Only our faith is true. All other gods are false idols."
 old_sun_cult6:0 "In the name of the sun"
 old_sun_cult6_desc:0 ""
 old_sun_cult7:0 "Empire of the sun"
 old_sun_cult7_desc:0 "If you start to doubt where to go or what to do, just take a moment and look at the sun. Look at him and understand that we are the children of the sun, and our dominance is the only possible result."


 justiz0: "Jurisprudence Ideas"
 justiz0_bonus: "Full Jurisprudence Ideas"
 justiz0_desc: "A functional legal system is desired and considered important in our state."
 justiz1: "Collection of Laws"
 justiz1_desc: "Laws give people security and foothold."
 justiz2: "Ministry of Justice"
 justiz2_desc: "The ministry of justice is occupied creating new laws and update old ones.\nAllow Tier 1 Government Reform §OElective Monarchy§!"
 justiz3: "Lawyer Tradition"
 justiz3_desc: "Our lawyers keep the land running."
 justiz4: "Business Law"
 justiz4_desc: "Business law is important to lay down some rules with the interaction with other countries."
 justiz5: "Anti Usury Laws"
 justiz5_desc: "Usury paralyzes the economy. We shall fight it.\nAdd new covert actions §ORevoke Enemy Claim§!"
 justiz6: "Public International Law"
 justiz6_desc: "Public international law determines some basic rules in the interactions of states."
 justiz7: "Control Trade City"
 justiz7_desc: "Giving away trading privileges will help us increase our influence."

 health_ideas: "Health Ideas"
 health_ideas_desc: "The state will improve the health of the people for their own good."
 health_ideas_bonus: "Full Health Ideas"
 health_ideas_1: "Longer Working Hours"
 health_ideas_1_desc: "Someone who works longer, generates more money."
 health_ideas_2: "Decreased Danger of Epidemic"
 health_ideas_2_desc: "There is little that can do more damage to the economy than epidemics. Good practices will prevent them.§O\nReligion buildings give reduce devastation§! "
 health_ideas_3: "Improved Lifespan"
 health_ideas_3_desc: "Through improving the lifespan of our people, we can build our population."
 health_ideas_4: "Sturdiness"
 health_ideas_4_desc: "Someone with a sturdy body can better endure extreme situations."
 health_ideas_5: "Decreased Infant Death"
 health_ideas_5_desc: "If fewer infants die, our supplies of workers and soldiers will grow greatly."
 health_ideas_6: "Medicine Technology"
 health_ideas_6_desc: "Improving medical technology will help us advancing in science."
 health_ideas_7: "Public Hospitals"
 health_ideas_7_desc: "Public hospitals will please the common people."

 monarchie0: "Monarchy Ideas"
 monarchie0_desc: "We are ruled by Kings and Queens."
 monarchie0_bonus: "Full Monarchy Idea"
 monarchie1: "Noble Family Ties"
 monarchie1_desc: "Our family ties with the high nobilty will tighten our right to rule. §O\n§GDecision§W to search an heir in your family. §!"
 monarchie2: "Dynastic Politics"
 monarchie2_desc: "We will keep our dynasty alive at all costs."
 monarchie3: "Local Nobility"
 monarchie3_desc: "The nobility know they are better than common people and will give their loyalty to those who are worthy. If we confirm their privileges, they will remember our largess and be more resistant to the inducements of foreign powers."
 monarchie4: "Noble Knights"
 monarchie4_desc: "Supporting cavalry requires an economic system that produces a large number of surplus horses. If we were to guarantee the privileges of our noble class, not only would they be much happier - they would do much of the work to produce the needed horses. Our court fool described it as service guarantees serfs."
 monarchie5: "Increase of Crown Authority"
 monarchie5_desc: "Increasing the crown authority will make it easier for us to govern the realm."
 monarchie6: "International Nobility"
 monarchie6_desc: "International relations are a tricky business. Some say that the merchant class who are used to dealing with foreigners are best for this. Those who say this ignore the kindred ties that our noble families have established through the years. These ties will help our cause diplomatically."
 monarchie7: "Local Militia"
 monarchie7_desc: "Our nobility will muster men to form militias when it comes to defending the homeland."

 Teokratic0: "Theocracy Ideas"
 Teokratic0_desc: "Kingdom of God"
 Teokratic0_bonus: "Full Theocracy"
 aristo1: "Celebrate As They Fall"
 aristo1_desc: "Our religious festivals will always keep our morale on a high level."
 aristo2: "Divine Assault"
 aristo2_desc: "With god on our side, we cannot lose."
 aristo3: "Religious Supremacy"
 aristo3_desc: "We will prove the supremacy of our religion. We will have it easier converting others because they have to accept our supperiority."
 aristo4: "Church Law"
 aristo4_desc: "Church Law will support us in all our undertakings. \nEnable §GClerical Congress§W Estate Interaction"
 aristo5: "Bless The Cannons"
 aristo5_desc: "Blessing our cannons will motivate people to donate money in order for us to afford even more of them."
 aristo6: "Holy War"
 aristo6_desc: "In holy war we need not need be modest in our demands."
 aristo7: "Divine Vindication"
 aristo7_desc: "We can vindicate even ridiculous demands with our religion."

 republik0: "Republican Ideas"
 republik0_desc: "The Republican form of government rules in our country."
 republik0_bonus: "Full Republican Ideas"
 republik1: "Diplomatic Mission"
 republik1_desc: "We need to play the diplomatic game to ensure our freedom. Because our way of life is both a chance and a threat to our neighbours."
 republik2: "Abolished Serfdom"
 republik2_desc: "We know from reading the accounts of Roman times that a citizen army of free men is far more willing to fight than those who are forced. We must make our peasantry fairly free and they will fight to defend their freedom."
 republik3: "Bill of Rights"
 republik3_desc: "By granting the citizens certain fundamental rights, we reduce the likelihood of a peasant uprising."
 republik4: "Free Subjects"
 republik4_desc: "Although giving a servant a damn good thrashing might be satisfying, it is not the best way to actually get them to work harder. Some natural philosopher has hit on the idea of making profit the prime motivation for people. If we replace monetary rents with payment in kind, our peasants will be incentivized to produce more."
 republik5: "Republican Tradition"
 republik5_desc: "As a long standing republic, our government will more easily face and endure challenges."
 republik6: "Emancipation"
 republik6_desc: "For a long time we have restricted ownership of land to only those we felt were trustworthy enough. If we were to lift these restrictions, landholding would be consolidated. This in turn would create a pool of seasonal labor for whom the army life might be worth pursuing."
 republik7: "Roman History"
 republik7_desc: "By studying Roman history, we can learn from their state maintenance and their ability to quickly conquer and maintain new lands."

 diktatur0: "Dictatorship Ideas"
 diktatur0_desc: "Our country is ruled by a dictator."
 diktatur0_bonus: "Full Dictatorship Ideas"
 diktatur1: "High Taxes"
 diktatur1_desc: "Because of our power we can raise the taxes as high as we like."
 diktatur2: "Enforcement of Production"
 diktatur2_desc: "We can always force peasants to work in the manufactories, if we think it necessary."
 diktatur3: "Gang of Bullies"
 diktatur3_desc: "Our 'police' will keep the peace on the streets."
 diktatur4: "Loose Morals"
 diktatur4_desc: "We are not hesitant to soil our hands."
 diktatur5: "Grand Army"
 diktatur5_desc: "We need a big army to fight inner and outer enemies."
 diktatur6: "Forced Integration"
 diktatur6_desc: "We will not mind nationalists or religious fools that deny our ways. \n§O§GDecision§W to push your country towards republics or monarchies.§!"
 diktatur7: "Militarism"
 diktatur7_desc: "The military is very important in this land. In fact, it is the most important thing."

 centaur_horde_idea_0:0 "Centaur Horde Ideas"
 centaur_horde_idea_0_bonus:0 "Full Centaur Horde Ideas"
 centaur_horde_idea_1:0 "Centaur Lords"
 centaur_horde_idea_1_desc:0 "Our warlords are able to inspire us for great victories."
 centaur_horde_idea_2:0 "Beyond the Sun"
 centaur_horde_idea_2_desc:0 "We shall discover lands where the sun settles, and conquer them too!"
 centaur_horde_idea_3:0 "Mandate of the Caehn"
 centaur_horde_idea_3_desc:0 "Everyone in our country trust in our great ruler, even heathens."
 centaur_horde_idea_4:0 "There Shall Be No Grass"
 centaur_horde_idea_4_desc:0 "If we want to go far and make great conquests, we must be ready for barren lands without luscious grasslands we are used to."
 centaur_horde_idea_5:0 "Horde Loyalty"
 centaur_horde_idea_5_desc:0 "Everyone in our country serve one purpose, which makes us united."
 centaur_horde_idea_6:0 "Watchers of the Silk Road"
 centaur_horde_idea_6_desc:0 "We have developed a system of watch posts across our trade routes, so traders have less risks coming to our lands."
 centaur_horde_idea_7:0 "A Magnanimous Empire"
 centaur_horde_idea_7_desc:0 "Every culture in our empire have a chance to live by our grace, as long as they work for us."

 horde_idea_groups_expanded: "Horde Ideas"
 horde_idea_groups_expanded_bonus: "Horde Ideas"
 steppe_cavalry: "Steppe Cavalry"
 steppe_cavalry_desc: "Khan, what is best in life ? To crush your enemies, see them driven before you, and to hear the lamentation of their women."
 direct_payment: "Direct Payment"
 direct_payment_desc: "Extract payment from filthy Feudal Lords, bend the knee or die, all shall burn and the legacy of our clan shall be built on a throne of skulls."
 swift_steeds: "Swift Steeds"
 swift_steeds_desc: "Bar Bar, we need the fastest and best steeds on the land so we can run down the enemies of our glorious clan."
 shock_warfare: "Shock Warfare"
 shock_warfare_desc: "...and out of nowhere comes a sea of horses and bloodthirsty men. Run for the hills, flee you fools!"
 lessons_of_war: "Lessons of War"
 lessons_of_war_desc: "Continuous battles, losses as well as victories have taught us the art of warfare. We shall work on improving our strategies and morale, build ourselves a fearsome Horde."
 peace_through_conquest: "Peace Through Conquest"
 peace_through_conquest_desc: "Our conquest shall know no end. Our banners will travel from Europe to the great Chinese Emperors. Let our warchiefs pledge their loyalty to our great rulers."
 efficient_pillaging: "Efficient Pillaging"
 efficient_pillaging_desc: "Methodically stripping the land of resources and improving our brutish methods against the local peasantry of whatever lord is unlucky enough to find himself on our way."

 public_administr: "State Administration Ideas"
 public_administr_desc: "A good state administration can do wonders."
 public_administr_bonus: "Full State Administration Ideas"
 public_administr_1: "Community Law"
 public_administr_1_desc: "Community law will ensure that we keep control over distant provinces and thus increase our capabilities to maintain many states."
 public_administr_2: "Administrative Law"
 public_administr_2_desc: "Administrative law keeps the administration transparent and incorrupt.\nEnable §GTown Hall§!\nEnable §GPalace of Justice§!\nEnable §GGovernor's Residence§!"
 public_administr_3: "Inland Trade"
 public_administr_3_desc: "We need to support inland trade by building a road system."
 public_administr_4: "Administrative Espionage"
 public_administr_4_desc: "Our eyes and ears need to be everywhere or we might miss an important detail."
 public_administr_5: "Steering Trade"
 public_administr_5_desc: "We need to steer trade to the direction where it is most profitable for us."
 public_administr_6: "Enforcement of Progress"
 public_administr_6_desc: "Sometimes the peasant population and the unprogressive might be reluctant to accept technical advancements. We need to convince them that advancement is best for them."
 public_administr_7: "Simplification for Manufactory Foundings"
 public_administr_7_desc: "We simplify the process of founding manufactories to improve the production of goods in our country."

 zentra0: "§G***§! Centralization §G***§!"
 zentra0_desc: "Our state is centrally ruled."
 zentra0_bonus: "Full Centralization"
 zentra1: "Minister of Construction"
 zentra1_desc: "The minister of construction will oversee our most important projects and reduce construction time considerably.\n§YIn Capital state(x2 In Capital):§!"
 zentra2: "Central Production"
 zentra2_desc: "Concentrating our production in certain areas will raise our capacity to produce.\n§YIn Capital state(x2 In Capital):§!"
 zentra3: "Capital Development"
 zentra3_desc: "Despite the considerable size of our capital it continues to develop.\n§YIn Capital state(x2 In Capital):§!"
 zentra4: "Trade Capital"
 zentra4_desc: "A great city is always a place of concentration of trade for the whole region.\n§YIn Capital state(x2 In Capital):§!"
 zentra5: "Central Recruiting"
 zentra5_desc: "Through the concentration of our people we can easily find men for the army and navy.\n§YIn Capital state(x2 In Capital):§!"
 zentra6: "Military District"
 zentra6_desc: "Huge areas of our capital are reserved for barracks that can accommodate a huge army.\n§YIn Capital state(x2 In Capital):§!"
 zentra7: "Central Tax Administration"
 zentra7_desc: "Central Tax Administration allows us to collect taxes more efficiently.\n§YIn Capital state(x2 In Capital):§!"

 dezentra0: "§G***§! Decentralization §G***§!"
 dezentra0_desc: "Our state is ruled decentrally."
 dezentra0_bonus: "Full Decentralization"
 dezentra1: "General Expansion"
 dezentra1_desc: "With the expansion of territories, we should take care of the newly acquired cultures."
 dezentra2: "Decentralized Administration"
 dezentra2_desc: "Because of our big territory, we have to work in a decentralized way to govern."
 dezentra3: "Different Centers of Trade"
 dezentra3_desc: "We won't rely on one center of trade alone.\n§YIn province with trade center:§!"
 dezentra4: "Cultural Centers"
 dezentra4_desc: "We won't focus on one cultural center alone, but on many."
 dezentra5: "Great State"
 dezentra5_desc: "The national territory of the state is vast."
 dezentra6: "Timid Population Growth"
 dezentra6_desc: "We won't achieve much population growth in some areas, but the growth will be healthier."
 dezentra7: "Local Trade"
 dezentra7_desc: "Sometimes local trade in a province can be very profitable in itself. We will remember that."

 absulutism_idea_0: "Absolutism Ideas"
 absolutism_idea_0_desc: ""
 absulutism_idea_0_bonus: "Full Absolutism Ideas"
 absulutism_idea_1: "Absolute State"
 absulutism_idea_1_desc: "L'etat c'est moi!"
 absulutism_idea_5: "Efficient Government"
 absulutism_idea_5_desc: "The smooth operation of such an expanded government demands only the most efficient beaurocrats for its ensured prosperity and function."
 absulutism_idea_2: "Regulate Factions and Estates"
 absulutism_idea_2_desc: "The era of nobles and court factions is over. Let us reign supreme over unruly elements in our government and concentrate power at the hands of the crown authority."
 absulutism_idea_3: "State Police"
 absulutism_idea_3_desc: "Despite our surface visage of being the government for the people, the need for a secret police is evident in order to crush potential dangers and rebellions against the head of state."
 absulutism_idea_4: "Enforced Centralization"
 absulutism_idea_4_desc: "Let us make sure we utilize the workforce under our boot to its maximum capability in order to further develop our nation!"
 absulutism_idea_6: "Carrot and Stick Policy"
 absulutism_idea_6_desc: "The absolutist ruling of vassals and subjects leaves no room for soft power. They should be made to understand the natural submission to our power."
 absulutism_idea_7: "Legitimate Rule"
 absulutism_idea_7_desc: "Legitimacy is directly tied to strong foundation and a healthy government. To strive towards being recognized as the legitimate ruler of our land, is a noble goal."

 ANEX_main_estate_ideas: "Estate Ideas"
 ANEX_main_estate_ideas_desc: ""
 ANEX_main_estate_ideas_bonus: "Full Estate Ideas"
 ANEX_main_estate_ideas1: "Pillars of the community"
 ANEX_main_estate_ideas1_desc: "The estates have always been the foundation of our state, and now it's time to reward them for it.\nYou will have to choose an estate that will be the §GMain§W one in your country"
 ANEX_main_estate_ideas2: "Estate Land Rights"
 ANEX_main_estate_ideas2_desc: "To support the state, the main estate must have its own land."
 ANEX_main_estate_ideas3: "Traditions of the estate"
 ANEX_main_estate_ideas3_desc: "The estate has a long history, and we can learn a lot from it.\nGives a bonus depending on the main class:\n Nobles §G+10%§W manpower recovery speed\n Chruch §G-25%§W Stability cost \n Burgers §G+7.5%§W trade efficiency \n Adventurers §G+10%§W mercenaries manpower \n Mages §G-1.5%§W All power cost \n Artificer §G+10%§W production efficiency"
 ANEX_main_estate_ideas4: "Allow Estate Lands Redistribution"
 ANEX_main_estate_ideas4_desc: "The rabble cannot own land that rightfully belongs to a privileged class. \nThe land sieze button now gives land the main estate, but not the crown."
 ANEX_main_estate_ideas5: "Develop trade with the estate"
 ANEX_main_estate_ideas5_desc: "We must use the influence of the estates to develop the country's economy. \nNow monopoly on main estate give you on 50% more money"
 ANEX_main_estate_ideas6: "Encourage Studies of The Estate"
 ANEX_main_estate_ideas6_desc: "The estate can help us develop our country's technology. \n Give more power point on estate privileges"
 ANEX_main_estate_ideas7: "Recruit from the estate lands"
 ANEX_main_estate_ideas7_desc: "We’ve granted a lot of privileges to the estate and now we will take advantage of it. \nAdd powerful privileges main estate"

 dynasty0: "Dynastic Ideas"
 dynasty0_bonus: "Full Dynasty"
 dynasty0_desc: "REPLACE"
 dynastie4: "Surprise Attack"
 dynastie4_desc: "Our diplomatic game is on the level that our enemies don't expect our attack even though they know it is coming. That will give us an early advantage."
 foreign_embassies_2: "Foreign Embassies"
 foreign_embassies_2_desc: "Diplomacy is a delicate art of trying to balance several sides at the same time. If we maintain embassies in other countries reporting to us on a regular basis then we will have the information needed in order to ponder our options. \n§GDecision§W to spread your dynasty to other countries."
 diplomatic_corps_2: "Succession Wars"
 diplomatic_corps_2_desc: "Our country is used to fighting succesion wars. We are always ready to enforce the claims of our family. \n§GCasus Belli§W against everyone sharing your dynasty to force a personal union."
 benign_diplomats:0 "Benign Diplomats"
 benign_diplomats_desc:0 "By being more careful in selecting and educating our diplomats, we will greatly increase our chance to exert our influence and establish a favorable position in other countries."
 experienced_diplomats:0 "Experienced Diplomats"
 experienced_diplomats_desc:0 "Sometimes it is simply enough for people to believe that we are powerful. We have worked hard on our diplomatic service to ensure that our word carries extra weight."

 galle0: "§O***§! Galley Focus §O***§!"
 galle0_bonus: "Full Galley Focus"
 galle0_desc: "We will focus our marine power on galleys."
 galle1: "Like The Harbour of Carthage"
 galle1_desc: "Like the Carthaginians, we need a lot of space for our warfleet.\nEnables §GDrydock§W \nEnables §GArsenal§W"
 galle2: "Galley-Shipyards"
 galle2_desc: "The state maintains shipyards in order to more efficiently produce the ships we desire ."
 galle3: "Improved Rams"
 galle3_desc: "The concept of outfitting warships with rams goes back thousands of years, but great advancements in metallurgy have been made since then and we should take advantage of these to create sturdier rams."
 galle4: "Naval Artillery"
 galle4_desc: "We can use the cannons of our ships to improve our siege progress on land."
 galle5: "Improved Naval Fighting Instruction"
 galle5_desc: "Allows our naval veterans to devise new methods to improve our fleet's efficiency in blockades."
 galle6: "Double Hulls"
 galle6_desc: "Double hulls will make our ships much more resilient."
 galle7: "Naval Glory"
 galle7_desc: "The sight of our glorious and prestigious navy will make all adversaries tremble in fear."

 light_s_idea: "Light Ship Focus "
 light_s_idea_desc: "We will focus our marine power on light ships and transports."
 light_s_idea_bonus:0"Full Light Ship Focus"
 light_ship1: "Light Ship-Shipyards"
 light_ship1_desc: "The state maintains shipyards in order to more efficiently produce the ships we desire."
 light_ship2: "Oak Forests for Ships"
 light_ship2_desc: "The more punishment our ships can take the more they can give. Let us ensure that we have a ready supply of the finest seasoned oak for our warships."
 light_ship3: "Trade Tradition"
 light_ship3_desc: "We are a trade nation. The trade by sea is an intregal part of our strategy.\n100 Light Ships: §G+0.5§W Navy Tradition\n200 Light Ships: §G+1§W Navy Tradition"
 light_ship4: "Naval Cadets"
 light_ship4_desc: "By promoting the navy as the career choice of the nobility's second and third sons, we can create a professional corps of naval officers to oversee our gunnery crews."
 light_ship5: "Huge Trade Fleet"
 light_ship5_desc: "We support a great trade fleet. \nEnables §GDrydock§W \nEnables §GArsenal§W"
 light_ship6: "Merchant Intelligence"
 light_ship6_desc: "Our merchants do not only improve our trade, they will also inform us about the defensive capabilities of our enemies."
 light_ship7: "Superior Seamanship"
 light_ship7_desc: "Enables us to transform our fleet into a supreme naval force with high-class vessels and highly skilled captains and sailors."

 heavy_s_idea: "§O***§! Heavy Ship Focus §O***§!"
 heavy_s_idea_bonus: "Full Heavy Ship Focus Idea"
 heavy_s_idea_desc: "We will focus our marine power on heavy ships."
 gross1: "Heavy Ship-Shipyards"
 gross1_desc: "The state maintains shipyards in order to produce the ships we desire more efficiently."
 gross2: "Oak Forests for Ships"
 gross2_desc: "The more punishment our ships can take the more they can give. Let us ensure that we have a ready supply of the finest seasoned oak for our warships."
 gross3: "Mass Production"
 gross3_desc: "We are doing everything we can to shorten our great ships' build time."
 gross4: "Naval Glory"
 gross4_desc: "The sight of our glorious and prestigious navy will make all adversaries tremble in fear."
 gross5: "Double Hulls"
 gross5_desc: "Double hulls will make our ships much more resilient."
 gross6: "Winter Harbours"
 gross6_desc: "We have to ensure that our ships are safe at all times, in summer and winter. Because winter is always coming. \nEnables §GGrand Shipyard§W \nEnables §GHuge Shipyard§W"
 gross7: "Naval Cadets"
 gross7_desc: "By promoting the navy as the career choice of the nobility's second and third sons, we can create a professional corps of naval officers to oversee our gunnery crews. \n50 Heavy Ships: §G+0.25§W Navy Tradition \n100 Heavy Ships: §G+0.5§W Navy Tradition \n150 Heavy Ships: §G+0.75§W Navy Tradition \n200 Heavy Ships: §G+1§W Navy Tradition \n300 Heavy Ships: §G+1.25§W Navy Tradition"

 kolonialimperium0: "Colonial Empire Ideas"
 kolonialimperium0_bonus: "Full Colonial Empire Idea"
 kolonialimperium0_desc: "Our country is doing everything to build a mighty colonial empire."
 kolonialimperium1: "Colonial Rush"
 kolonialimperium1_desc: "When space is running out, we need to hurry to get our hands on the best pieces of land."
 kolonialimperium2: "Autonomous Adventurers"
 kolonialimperium2_desc: "We don't need to pay people discovering the land. Independent adventurers will do that for us."
 kolonialimperium3: "Colonial Conscription"
 kolonialimperium3_desc: "In exchange for our help and money, the colonies will provide us with men in times of war. \nNational Manpower Modifier/Colonial Nation §G+5.0%§W \nNational Sailors Modifier/Colonial Nation §G+5.0%§W"
 kolonialimperium4: "More Tariffs"
 kolonialimperium4_desc: "Through specific laws we can maximize the profit from the colonies. \nGlobal Tariffs/Colonial Nation §G+5.0%§W \nYearly Inflation/Colonial Nation §R+0.025§!"
 kolonialimperium5: "Faster Infrastructure Development"
 kolonialimperium5_desc: "As we grow and increase our range of operation, we need to be able to dramatically improve our infrastructure."
 kolonialimperium6: "Commanding Fleet"
 kolonialimperium6_desc: "To defend our colonies we need a big fleet. \nNaval Force Limit Modifier/Colonial Nation §G+5.0%§W"
 kolonialimperium7: "Smooth Troop Transport"
 kolonialimperium7_desc: "To fight our colonial rivals or put down uprisings, we need to transport troops as quickly as possible. That way we can keep everyone in check."

 society_idea: "Society Ideas"
 society_idea_bonus: "Full Society Ideas"
 society_idea_desc: "The state is eager to build a civil society."
 gesellschaft1: "War Bonds"
 gesellschaft1_desc: "War bonds will help us to pay our soldiers."
 gesellschaft2: "Exchange Program"
 gesellschaft2_desc: "Exchange programs further understanding between peoples and improve our relations with other countries."
 gesellschaft3: "Establish Universities"
 gesellschaft3_desc: "Universities help us to advance in technology. "
 gesellschaft4: "Chances of Advancement"
 gesellschaft4_desc: "Chances of advancement motivate people without a great family to work hard for their success.\n§GDecision§W to hire advisors."
 gesellschaft5: "Alert Population"
 gesellschaft5_desc: "Our people are alert to every threat."
 gesellschaft6: "Content People"
 gesellschaft6_desc: "Content people are less likely to rise in rebellion."
 gesellschaft7: "Through thick and thin"
 gesellschaft7_desc: "The solidarity of society is important for defending a nation."

 flottenbasis0: "Fleet Base Ideas"
 flottenbasis0_bonus: "Full Fleet base Ideas"
 flottenbasis0_desc: "We need to aquire fleet bases to further our maritime interests."
 flottenbasis1: "Base Conquest"
 flottenbasis1_desc: "As a nation that relies on ships, we need bases. \n§GCasus Belli§W against all coastal provinces of non primitives in colonial range. \nManpower Increase for future Ages §G+2500§W"
 flottenbasis2: "We Need Bases"
 flottenbasis2_desc: "If there always is a base nearby, our ships will improve their durability. \nEnables §GNaval Base§W \nEnables §GHuge Naval Base§W"
 flottenbasis3: "Garrison Fleet"
 flottenbasis3_desc: "A small garrison fleet can defend our base against pirates or lonely enemy ships."
 flottenbasis4: "Base Garrison"
 flottenbasis4_desc: "We both need quite a number of seamen and soldiers to man our bases. \nSailor Increase for future Ages §G+2500§W"
 flottenbasis5: "Experienced Seamen"
 flottenbasis5_desc: "We always have enough competent men to hire."
 flottenbasis6: "Sea to Land Battle"
 flottenbasis6_desc: "If we have to take an enemy base it is necessary to know the ways of sea to land battles."
 flottenbasis7: "Oversea Shipyards"
 flottenbasis7_desc: "Repairing ships overseas can be a tricky task. It helps to have a shipwright at the next base."

 propaganda0: "Propaganda Ideas"
 propaganda0_bonus: " Full Propaganda Ideas"
 propaganda0_desc: "State propaganda rules the media."
 propaganda1: "War Propaganda"
 propaganda1_desc: "Good propaganda can inspire people to keep fighting."
 propaganda2: "Minister of Propaganda"
 propaganda2_desc: "A minister of propaganda can be very beneficial."
 propaganda3: "Influence Foreign Countries"
 propaganda3_desc: "Because of our propaganda even other nations buy some of our stories.\nEnable §YEstablish Communities§! in Trading Policy"
 propaganda4: "Credibility"
 propaganda4_desc: "By telling the truth at least sometimes or partly, we convey credibility."
 propaganda5: "Strive For Big Things"
 propaganda5_desc: "We always strive for the biggest thing, that is the essence of our propaganda."
 propaganda6: "General Vindication"
 propaganda6_desc: "Our agumentation is as flexible as it has to be."
 propaganda7: "Duty to Win"
 propaganda7_desc: "People of our country do not lose. Never."

 assimilation0: "Assimilation Ideas"
 assimilation0_bonus: "Full Assimilation Ideas"
 assimilation0_desc: "The state is doing what it can to assimilate other cultures."
 assimilation1: "Reeducation"
 assimilation1_desc: "We reeducate the people of the lands we have conquered to learn our ways.\nIncrease passive speed culture conversion"
 assimilation2: "Fast Integration"
 assimilation2_desc: "Vassals shall be integrated as quickly as possible into the motherland."
 assimilation3: "Religious Tolerance"
 assimilation3_desc: "Religious tolerance is secondary when it comes to quick integration."
 assimilation4: "Appeasement of Nationalists"
 assimilation4_desc: "It can be helpful to appease nationalists with small concessions."
 assimilation5: "Positive Pamphlet"
 assimilation5_desc: "Our own philosophers will praise our culture and our work."
 assimilation6: "Strong Solidarity"
 assimilation6_desc: "If someone tries to conquer our lands, our people will stay loyal."
 assimilation7: "No Enemys, Brothers"
 assimilation7_desc: "The first day after we conquer our enemy's lands, we shall call enemy brother."

 nationalismus0: "Nationalism Ideas"
 nationalismus0_bonus: "Full Nationalism Ideas"
 nationalismus0_desc: "The state is encouraging the nationalism of the people."
 nationalismus1: "Aimed Propaganda"
 nationalismus1_desc: "Our propaganda is aiming to strenghten the nationalism of our people."
 nationalismus2: "National Pride"
 nationalismus2_desc: "Serving on our grand army is the highest honor for our youth. Due to our propaganda they flock to the colors, each trying to seize glory for themselves.\nGain National Manpower Modifier: §G+5.0%§! per Age"
 nationalismus3: "Volunteer Forces"
 nationalismus3_desc: "In times of war volunteer forces will fight on our side."
 nationalismus4: "Partisan Attacks"
 nationalismus4_desc: "If the enemy invades our lands, the common people will organise themselves in partisan units."
 nationalismus5: "Malleable Minds."
 nationalismus5_desc: "Bound, bent, and definitely broken."
 nationalismus6: "Confidence in the State"
 nationalismus6_desc: "Through our nationalism, our people have unconditional trust towards our rule."
 nationalismus7: "It is sweet to die for the Fatherland"
 nationalismus7_desc: "Our soldiers are fearless and thus feared everywhere.\n§OAdd Nationalist Estate§!"

 konigreich0: "Imperialist Ambition"
 konigreich0_bonus: "Full Imperialist Ambition"
 konigreich0_desc: "Our country strives to become an empire."
 konigreich1: "Harvest Festival"
 konigreich1_desc: "At our yearly harvest festival we can show our people our gratitude and kindness. We will feed the poor and show how gracious we are. \n§GDecision§W to get prestige by investing monarch points."
 konigreich2: "Crown Lands"
 konigreich2_desc: "The crown lands are very important to our rule. We need to ensure that the lands we control directly are as prosperous as possible and can maintain a force that will keep our vassals in check. \nLand Force Limit for future Ages §G+5.00§W"
 konigreich3: "Centre of Power"
 konigreich3_desc: "The capital needs to be the most attractive city in the realm, not only because the government resides there but because the capital will reflect the wealth of our nation."
 konigreich4: "Royal Decree"
 konigreich4_desc: "By enacting royal decrees we can ensure that the realm will have as much innovativeness as we like it to have. The people, loyal to the crown, will follow us in our ways."
 konigreich5: "Royal Navy"
 konigreich5_desc: "The navy of our nation needs to be representative of our greatness and glory. \nNaval Force Limit for future Ages §G+20.00§W"
 konigreich6: "Royal Armoury"
 konigreich6_desc: "The royal armoury is so big that we can reinforce our troops with weapons from it whenever necessary."
 konigreich7: "Aquiring More Vassals"
 konigreich7_desc: "By our rank as king we are fit to rule over duchies that are below us by god's will. \n§GCasus Belli§W to vassalize your neighbours below 150 development"

 imperialismus0: "Imperialism Ideas"
 imperialismus0_bonus: "Full Imperialism Ideas"
 imperialismus0_desc: "The state thinks of himself as an empire."
 imperialismus1: "The Law of the Jungle"
 imperialismus1_desc: "We have the right to conquer enemy land because we can."
 imperialismus2: "Long Tradition"
 imperialismus2_desc: "Our land has a long tradition. We shall put it to use."
 imperialismus3: "Glorious Past"
 imperialismus3_desc: "Our glorious past helps us always keep the shine of glory."
 imperialismus4: "Imperial Taxes"
 imperialismus4_desc: "Through imperial administration we can collect many taxes. But some people might not like this efficiency."
 imperialismus5: "Imperial Fleet"
 imperialismus5_desc: "The fleet of an empire needs to be big."
 imperialismus6: "Imperial Army"
 imperialismus6_desc: "The army of an empire needs to be big."
 imperialismus7: "Imperial Guard"
 imperialismus7_desc: "The imperial guard consists of just the best soldiers of our land.\n§GPartially returns absolutism reduced by estates privileges§!"

 great_power_idea_groups_expanded: "Great Power Ideas"
 great_power_idea_groups_expanded_bonus: "Full Great Power Ideas"
 will_to_power: "Great Power diplomacy"
 will_to_power_desc: "We have entered the world stage, so we need to take care of expanding our diplomatic mission.\n§RAttention If you lose Great Power status this idea will be removed.!§"
 sphere_of_influence: "Great Power Colonist"
 sphere_of_influence_desc: "The colonist got into the van and drove off.."
 illustrious_council: "Great Power Merchant"
 illustrious_council_desc: "In any era, money reflects the power of the state, and merchants are its soldiers."
 meritorious_influence: "Meritorious Influence"
 meritorious_influence_desc:"Through special and above all precise pushes of court rivalries and cutthroat dynastic politics, we can ensure a capable advisor core to assist our leader during the early years of their reign."
 governmental_reformation: "Tax Efficiency"
 governmental_reformation_desc: "A minute can always be turned into a coin."
 bolster_our_administration: "Bolster our Production"
 bolster_our_administration_desc: "To maintain a healthy and prosperous production is of vital importance for nations with as many subjects as us. To attain efficiency in matters of production should be our noblest goal."
 operational_refinement: "Operational Refinement"
 operational_refinement_desc: "Despite our obvious superiority, we must contend with the fact that no governance is perfect, no system flawless. Despite our public displays of power and the claims of our demagogues, we must strive to better our administration and it's capabilities."

 generalstab0: "General Staff Ideas"
 generalstab0_bonus: "Full General Staff Ideas"
 generalstab0_desc: "A number of generals and officers keep discussing questions of strategy and tactics to ensure competent generals for our army."
 generalstab1: "Theory of Shock Combat"
 generalstab1_desc: "By studying age -old tactics and cavalry maneuvers, our generals become masters at surprising and stunning the enemy."
 generalstab2: "Theory of Ranged Combat"
 generalstab2_desc: "As time goes by and armies around the world abandon bows and arquebus in order to adapt to the musket and the rifle, we will excel at using them in order to trample and overpower our enemies."
 generalstab3: "Naval Maneuver Manual"
 generalstab3_desc: "By employing our admirals and generals to train the next generation, their knowledge will remain and better those to come. The famous Naval Maneuver Manual is considered a cornerstone of any successful and renowned admiral's education."
 generalstab4: "Theory of Siege Combat"
 generalstab4_desc: "After the introduction of cannons, generals do not have to rely on pure luck to best the defenders of the fort. By training our best troops and leadership on the use of cannons, we effectively speed up the cycle of any siege."
 generalstab5: "Theory of Naval Combat"
 generalstab5_desc: "Fire! Reload! Stay in formation! Legendary admirals often inspire their men to go beyond their own limitations. According to acclaimed admirals that have served us, having a legendary presence amongst your men can increase a ship's fire rate as well as shock speed."
 generalstab6: "Constant Drills"
 generalstab6_desc: "The life of a soldier in our ranks is very simple; the soldier's main duty is to stay in the best of shape. To drill constantly will turn every soldier over time into what the State wants him to be; a lean mean killing machine.\nYearly Army Professionalism per Age: §G+0.25%§!"
 generalstab7: "Logistics Expansion"
 generalstab7_desc: "By expanding our logistics lines, we can afford to have more capable generals leading our armies, ensuring victory on the battlefield.\n§OGrants access to the building §RWar College§!§!"

 standing_army_idea_groups: "§Y***§! Standing Army §Y***§!"
 standing_army_idea_groups_bonus: "Full Standing Army Ideas"
 standing_army_idea_groups_desc: "A standing army may be expensive to maintain, but it is well prepared to fight a war."
 standing_army_1: "Specialized Infantry Training "
 standing_army_1_desc: "Various new implementations and techniques vastly improve the effectiveness of the frontline in a battle, thus making our infantrymen excel in the midst of the fight."
 standing_army_2: "Cavalry Round Tactics"
 standing_army_2_desc: "By employing hit and run as well as surprise attacks, we make excellent use of our cavalry's fierce charge and power, a force to be reckoned with."
 standing_army_3: "Command the Barrage"
 standing_army_3_desc: "Raining fire upon the enemy, these cannoneers' skills are honed to perfection in order to deliver the most disciplined and brutal barrage."
 standing_army_4: "Military Booklet"
 standing_army_4_desc: "Advances in the military have led to our staff writing booklets on how to train new recruits and hone their skills to perfection, thus speeding up the time it takes to drill them."
 standing_army_5: "Grandiose Achievements"
 standing_army_5_desc: "By memorizing and spreading word of our military achievements we make sure our men are the talk of town and envy of kings. No army carries prestige such as ours!"
 standing_army_6: "Sieging Breakthrough"
 standing_army_6_desc: "Our military scientists always experiment with new techniques of bombs, ladders and cannons to tear down the enemy walls as quickly and efficiently as possible. \n§OMay Refill Garrison§!"
 standing_army_7: "Fire on my Command!"
 standing_army_7_desc: "By training our soldiers to think and act as one, we achieve the state of absolute discipline. No soldier breaks the line, no soldier faulters in front of the enemy, there is just a target and an order to fire.\nDiscipline per Age: §G+3.5%§!"

 mercenary_army_idea_groups: "§Y***§! Mercenary Ideas §Y***§!"
 mercenary_army_idea_groups_bonus: "Full Mercenary Ideas"
 mercenary_army_idea_groups_desc: "An army consisting mainly of mercenaries is quite a task for the treasury but we won't be wasting the lives of our dear population."
 mercenary_idea_1: "Free Looting"
 mercenary_idea_1_desc: "We don't care what the mercenaries do in enemy land. "
 mercenary_idea_2: "Longterm Contracts"
 mercenary_idea_2_desc: "We have longterm contracts with the mercenaries."
 mercenary_idea_3: "The Sons Stay Home"
 mercenary_idea_3_desc: "So long as someone else is dying, our people will maintain the will to fight."
 mercenary_idea_4: "Split the Spoils of War"
 mercenary_idea_4_desc: "We will share the spoils of war with our mercenaries.\n§OReduce Mercenary Maintence from Techology§!"
 mercenary_idea_5: "Mercenary Captains"
 mercenary_idea_5_desc: "Some mercenary companies have been employed by us for so long that their captains feel a part of our own officiers."
 mercenary_idea_6: "Trade Relations"
 mercenary_idea_6_desc: "Our trade connections allow us to attract mercenaries from the most distant lands."
 mercenary_idea_7: "Mercenary Tradition"
 mercenary_idea_7_desc: "Our country has relied on mercenaries for ages.\n§OHiring Mercenaries does not reduce the Army's Professionalism§!.\nYearly Army Professionalism for every 10% over 50%: §G+0.5%§!"

 conscription_ideas0: "§Y***§! Conscription Ideas §Y***§!"
 conscription_ideas0_bonus: "Full Conscription Ideas"
 conscription_ideas0_desc: "The general conscription calls every man to arms to fight for his country. Conscripts are not that well trained like professional soldiers but they fight for their homes."
 conscription_ideas_1: "General Conscription"
 conscription_ideas_1_desc: "All men who can fight are called into service."
 conscription_ideas_2: "We know what we fight for"
 conscription_ideas_2_desc: "The men know what they fight for: For their land. That will raise their spirit."
 conscription_ideas_3: "Quick Mobilisation"
 conscription_ideas_3_desc: "We can rally our troops very quickly because of our great preparation.\nRecuitment Time per Age: §G-20.0%§!"
 conscription_ideas_4: "Basic Training"
 conscription_ideas_4_desc: "Our men all get a solid general education in how to survive on the battlefield."
 conscription_ideas_5: "Military Zeitgeist"
 conscription_ideas_5_desc: "Our methods of training and our tactics keep up with the times."
 conscription_ideas_6: "Huge Number of Recruits"
 conscription_ideas_6_desc: "Because we muster so many men, we can choose the best men for the bests jobs."
 conscription_ideas_7: "We know where you live."
 conscription_ideas_7_desc: "Re-enlistment orders will come soon.\nDon't expect a sign-on bonus.\n§ORegain manpower when disbanding.§!"

 weapon_quality_0: "Weapon Quality Ideas"
 weapon_quality_0_bonus: "Weapon Quality Ideas"
 weapon_quality_0_desc: "The quality of weapons can be a decisive factor in warfare."
 weapon_quality_1: "Weapon Production"
 weapon_quality_1_desc: "A coordinated production of weapons is crucial to equipping a big army."
 weapon_quality_2: "Quality Infantry Weapons"
 weapon_quality_2_desc: "The weapons of our infantry have to be of the highest quality."
 weapon_quality_3: "Quality Cavalry Weapons"
 weapon_quality_3_desc: "The weapons of our cavalry have to be of the highest quality."
 weapon_quality_4: "Weapons Merchant"
 weapon_quality_4_desc: "There are many weapons on the markets and many people who sell weapons."
 weapon_quality_5: "Modern Siege Engines"
 weapon_quality_5_desc: "We produce modern siege engines to support our army in sieges."
 weapon_quality_6: "Improved Production"
 weapon_quality_6_desc: "Through production in manufactories we can produce a high number of weapons."
 weapon_quality_7: "Quality Cannons"
 weapon_quality_7_desc: "Our cannons have to be of the highest quality."

 war_production_0: "War Production Ideas"
 war_production_0_bonus: "Full War Production Ideas"
 war_production_0_desc: "The reality of conflict sometimes forces you to reorganize the economy for the needs of war."
 war_production_1: "Infantry Weapon Manufactory Production"
 war_production_1_desc: "Producing infantry weapons in manufactories is much cheaper than producing them independently."
 war_production_2: "Professional Horse Breeding"
 war_production_2_desc: "We need a lot of horses for war. Breeding horses for war is not easy."
 war_production_3: "War Bonds"
 war_production_3_desc: "We will issue war bonds to finance our investments."
 war_production_4: "Effective Base Construction"
 war_production_4_desc: "We need to effectivly built storerooms for our troops so that we can supply them at all times.\nEnable §GConscription Center§!\nEnable §GManeuver Area§!"
 war_production_5: "Musket Production"
 war_production_5_desc: "The production of muskets is crucial for our military capabilities.\nLand Fire Damage per Age §G5.0%§!"
 war_production_6: "Artillery Manufactory Production"
 war_production_6_desc: "Producing the artillery in manufactories allows us to produce far bigger numbers."
 war_production_7: "Military Depots"
 war_production_7_desc: "Military depots make it easier for us to equip our armies in times of war."

 formation0: "Formation Ideas"
 formation0_bonus: "Full Formation Ideas"
 formation0_desc: "Our generals will apply the newest and best tacticial shots in order to win the war."
 formation1: "Column March"
 formation1_desc: "This way for marching allows us to move faster.\nMovement Speed per Age: §G+5.0%§!"
 formation2: "Assault"
 formation2_desc: "Assaults can be very handy when you want to quickly conquer a position or overwhelm the enemy before reinforcements arrive."
 formation3: "Excessive Envelopment"
 formation3_desc: "Sometimes you have to take risks and let your cavalry envelop the enemy in a wide maneuver. This often pays off."
 formation4: "Square"
 formation4_desc: "In extemely dire situations or when under heavy cavalry attack the infantry has to swith to all-round defense."
 formation5: "Fire By Rank"
 formation5_desc: "With our infantry firing by rank we can inflict more casulties to the opponent.\nLand Fire Damage per Age: §G+5.0%§!"
 formation6: "Army Doctors"
 formation6_desc: "Our army doctors will not only help us reducing our casulties in battle but assure that most of our men arrive healthy on the battlefield."
 formation7: "Covering Fire"
 formation7_desc: "Fighting the enemy while covered is not dishonorable, but reasonable."

 militarismus0: "Militarism Ideas"
 militarismus0_desc: "The society of our country is militaristic."
 militarismus0_bonus: "Full Militarism Ideas"
 militarismus1: "Great Army"
 militarismus1_desc: "The people expect us to be a force on the battlefield."
 militarismus2: "Army Tradition"
 militarismus2_desc: "Our army has a long tradition of military service.\nYearly Army Tradition per Age: §G+1.00§!"
 militarismus3: "Natural Obedience"
 militarismus3_desc: "Our young people will obey our orders - unconditionally."
 militarismus4: "Volunteer Overflow"
 militarismus4_desc: "We can get as many volunteers as we desire."
 militarismus5: "Military Training"
 militarismus5_desc: "Our Leaders are the best, no one can say otherwise."
 militarismus6: "Lifelong Military Duty"
 militarismus6_desc: "Even when a soldier is no longer able to fight, he remains in the army to train recruits. And since there are many such people, this has a beneficial effect on the speed of training of our army.\nRegiment Drill Loss per Age: §G-20.0%§!"
 militarismus7: "Resilience"
 militarismus7_desc: "Our men will fight to the death."

 shock0: "§R***§! Shock Ideas §R***§!"
 shock0_bonus: "Full Shock Ideas"
 shock0_desc: "Our army will be trained in favor of close combat."
 shock1: "Sudden Assault"
 shock1_desc: "We will attack the enemy when he does not expect it and win because of that."
 shock2: "Overlapping Attack"
 shock2_desc: "When we charge the enemy, our cavalry can assault the whole frontline or just focus down a single unit. We can also react to opportunities to charge the enemy with great surprise."
 shock3: "Cavalry Focus"
 shock3_desc: "Cavalry is very important when it comes to surprising an enemy and quickly defeating him.\nMovement Speed per Age: §G+5.0%§!"
 shock4: "Staggering Attack"
 shock4_desc: "Our attacks will be delivered with such force that the enemy should waver and break."
 shock5: "Dragoon Cavalry"
 shock5_desc: "Our Dragoon Cavalry can quickly ride into battle, hurt the enemy and then pull back. When necessary, we can also fight directly from horseback, significantly improving our long range combat options."
 shock6: "Wedge Formation"
 shock6_desc: "Our cavalry wedges are feared by all our enemies."
 shock7: "Shock Generals"
 shock7_desc: "Our priority in educating generals is the teachings of close combat.\nLand Leader Shock per Age: §G+1.00§!"

 fire0: "§R***§! Fire Ideas §R***§!"
 fire0_bonus: "Full Fire Ideas"
 fire0_desc: "Our army will focus on ranged combat."
 fire1: "Concentrated Volleys"
 fire1_desc: "An unprepared charging enemy might regret that decision."
 fire2: "Siege Cannons"
 fire2_desc: "Our cannons are versatile when it comes to sieges or battles."
 fire3: "Quick Reloading"
 fire3_desc: "Training, training, training. Our gun crews will be better than our rivals."
 fire4: "Wait 'til the last second"
 fire4_desc: "Our men will hold their fire until the very last moment to inflict maximum damage to the enemy."
 fire5: "Defensive Fire"
 fire5_desc: "Our fortresses are well equipped for a lasting defensive fire.\nFort Defense per Age: §G+20.0%§!"
 fire6: "Concentrated Fire Support"
 fire6_desc: "Through concentrated fire support we will be able to support our front regiments even better."
 fire7: "Long Range Generals"
 fire7_desc: "Our generals' education will be focused on long range combat.\nLand Leader Fire per Age: §G+1.00§!"

 cavalary_focus_idea: "§B***§! Cavalry Ideas §B***§!"
 cavalary_focus_idea_bonus: "Full Cavalry Ideas"
 cavalary_focus1: "Horse Breeding"
 cavalary_focus1_desc: "The traditions of these lands obliged each farm to supply 1 horse to our army"
 cavalary_focus2: "Tactics of Quick Strikes"
 cavalary_focus2_desc: "Our army relies on cavalry, which makes it faster."
 cavalary_focus3: "The Traditions of The Knights"
 cavalary_focus3_desc: "In our army, the institution of knights is still preserved"
 cavalary_focus4: "Cavalry Exercises"
 cavalary_focus4_desc: "Our doctrine assumes constant interaction of cavalry with other types of troops.\nCavalry Combat Ability per Age: §G+10.0%§!"
 cavalary_focus5: "Hit and Retreat"
 cavalary_focus5_desc: "Our Officer Schools are designed with rapid attack tactics.\nLand Leader Maneuver per Age: §G+1.00§!"
 cavalary_focus6: "Horse Artillery"
 cavalary_focus6_desc: "Our cannons can be found anywhere, which will obviously shock any opponent."
 cavalary_focus7: "Priorities"
 cavalary_focus7_desc: "We know what our army should be"

 infantry_focus_idea: "§B***§! Infantry Ideas §B***§!"
 infantry_focus_idea_bonus: "Full Infantry Ideas"
 infantry_focus1: "Infantry Weapon Standardization"
 infantry_focus1_desc: "The mass production of identical weapons has led to the complete arming of our infantry with the latest rifles."
 infantry_focus2: "Fortifications With Cannons"
 infantry_focus2_desc: "Our doctrine assumes the massive use of fortifications with cannons"
 infantry_focus3: "Officer Schools"
 infantry_focus3_desc: "In all regions of our homeland, we must open new schools for officers"
 infantry_focus4: "Training Standardization"
 infantry_focus4_desc: "High-quality soldier training can be cheaper if already known practices are used everywhere"
 infantry_focus5: "Fire, Reload, Fire"
 infantry_focus5_desc: "Firepower, that's what we're counting on!\nLand Leader Fire per Age: §G+1.00§!"
 infantry_focus6: "Skill and Courage!"
 infantry_focus6_desc: "It's hard to learn, easy to fight.\nInfantry Combat Ability per Age: §G+5.0%§!"
 infantry_focus7: "Fortifications on The Battlefield"
 infantry_focus7_desc: "Thanks to our doctrine, we are always ready to meet the enemy with artillery fire"

 siege_idea: " §T***§! Engineering Ideas §T***§!"
 siege_idea_bonus: "Engineering Ideas Bonus"
 siege_idea_1: "Vanguard Engineers"
 siege_idea_1_desc: "A vanguard that will clear the obstacles and build makeshift bridges along creeks, rivers and secure a safe path through the woods and crush any ambush parties."
 siege_idea_2: "Fire on my command!"
 siege_idea_2_desc: "Fire, battery, Fire, Battalion…The battalion commander, e, he commands./n Fire, battery! Fire, battalion! Fire, battery! Fire, battalion!."
 siege_idea_3: "Field Fortifications"
 siege_idea_3_desc: "Thanks to the vast experience of our engineering corps, we can build incredibly effective fortifications that will be able to slow down the enemy much longer"
 siege_idea_4: "Military Infrastructure"
 siege_idea_4_desc: "By building roads and fortifications at regular intervals, our people can rest easily and are more likely to strike out and live in the lands we prepared for them."
 siege_idea_5: "Lighting drill"
 siege_idea_5_desc: "See the lightning drill? This bur-lightning is not an elder. This is your bur-lightning and only yours. And with this very drill-lightning you will pierce the heavens!."
 siege_idea_6: "Self-Reliant Garrisons"
 siege_idea_6_desc: "The engineering experience accumulated by our troops over the years of working together with engineering companies ensures that they will be able to take a lie fort with the proper amount of artillery."
 siege_idea_7: "Engineer Lieutenants"
 siege_idea_7_desc: "By adding a Lieutenant from an engineering company as a staff officer to the military staff of our generals, we can ensure they will always have a veteran in siegecraft at their disposal.\nSiege Abillity per Age: §G+20.0%§!"

 fortress0: " §T***§! Fortress Ideas §T***§!"
 fortress0_bonus: "Full Fortress Ideas"
 fortress0_desc: "A strongly fortified position that an enemy takes years to break can be very beneficial for regrouping and planning a counterattack."
 fortress_1: "Defensive Artillery"
 fortress_1_desc: "Keep the enemy in check with defensive artillery fire. \nCan Refill Garrison"
 fortress_2: "Fortress Baracks"
 fortress_2_desc: "The barracks of our troops need to be protected from artillery fire."
 fortress_3: "Fortress Cannons"
 fortress_3_desc: "Our fortresses are well equipped with cannons. In case of a huge battle we can use them to reinforce our regular army.\n Fortress"
 fortress_4: "Better Fort Administration"
 fortress_4_desc: "We govern our forts in a more effective way which decreases our maintainance. \nEnables §GFortified Keep§W \nEnables §GFortress Barracks§W \nEnables §GAdditional Towers§W \nEnables §GDefensive Artillery§W \nEnables §GSecond Contravallation§W \nEnables §GUnderground Supply Depot§W "
 fortress_5: "Long Endurance"
 fortress_5_desc: "Our forts can last longer because of good preparation and modern construction."
 fortress_6: "Gather at Checkpoints"
 fortress_6_desc: "If our army is beat on the battlefield we can rally at our forts."
 fortress_7: "Areas of Supplies"
 fortress_7_desc: "We can resupply our armies at our forts after a bloody battle."


 Teokratic0: "Theocracy Ideas"
 Teokratic0_desc: "Kingdom of God"
 Teokratic0_bonus: "Full Theocracy"
 aristo1: "Celebrate As They Fall"
 aristo1_desc: "Our religious festivals will always keep our morale on a high level."
 aristo2: "Divine Assault"
 aristo2_desc: "With god on our side, we cannot lose."
 aristo3: "Religious Supremacy"
 aristo3_desc: "We will prove the supremacy of our religion. We will have it easier converting others because they have to accept our supperiority."
 aristo4: "Church Law"
 aristo4_desc: "Church Law will support us in all our undertakings."
 aristo5: "Bless The Cannons"
 aristo5_desc: "Blessing our cannons will motivate people to donate money in order for us to afford even more of them."
 aristo6: "Holy War"
 aristo6_desc: "In holy war we need not need be modest in our demands."
 aristo7: "Divine Vindication"
 aristo7_desc: "We can vindicate even ridiculous demands with our religion."


 centaur_horde_idea_0:0 "Centaur Horde Ideas"
 centaur_horde_idea_0_bonus:0 "Full Centaur Horde Ideas"
 centaur_horde_idea_1:0 "Centaur Lords"
 centaur_horde_idea_1_desc:0 "Our warlords are able to inspire us for great victories."
 centaur_horde_idea_2:0 "Beyond the Sun"
 centaur_horde_idea_2_desc:0 "We shall discover lands where the sun settles, and conquer them too!"
 centaur_horde_idea_3:0 "Mandate of the Caehn"
 centaur_horde_idea_3_desc:0 "Everyone in our country trust in our great ruler, even heathens."
 centaur_horde_idea_4:0 "There Shall Be No Grass"
 centaur_horde_idea_4_desc:0 "If we want to go far and make great conquests, we must be ready for barren lands without luscious grasslands we are used to."
 centaur_horde_idea_5:0 "Horde Loyalty"
 centaur_horde_idea_5_desc:0 "Everyone in our country serve one purpose, which makes us united."
 centaur_horde_idea_6:0 "Watchers of the Silk Road"
 centaur_horde_idea_6_desc:0 "We have developed a system of watch posts across our trade routes, so traders have less risks coming to our lands."
 centaur_horde_idea_7:0 "A Magnanimous Empire"
 centaur_horde_idea_7_desc:0 "Every culture in our empire have a chance to live by our grace, as long as they work for us."